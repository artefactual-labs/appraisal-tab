<form class="resource-form">
  Title: <input type="text" ng-model="form.title">
  Level of description: <select ng-model="form.level"
                                ng-options="level for level in form.levels">
  </select>
  <input type="submit" ng-click="form.ok()" value="Save" />
  <input type="submit" ng-click="form.cancel()" value="Cancel" />
</form>
