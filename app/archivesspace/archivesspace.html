<treecontrol id="archivesspace-tree"
             class="tree-classic"
             tree-model="data"
             options="options"
             on-node-toggle="on_toggle(node, expanded)"
             expanded-nodes="expanded_nodes">
  <span tree-droppable on-drop="drop">
    {{ node.title }} <div ng-if="node.identifier">({{ node.identifier }})</div>
  </span>
</treecontrol>
