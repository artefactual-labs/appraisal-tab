<h2>File types</h2>
<h3>By PUID</h3>
<table class='table table-striped table-hover table-condensed'>
  <tr>
    <th ng-click="set_sort_property('format', 'format_sort_property', 'format_reverse')">Format</th>
    <th ng-click="set_sort_property('puid', 'format_sort_property', 'format_reverse')">PUID</th>
    <th ng-click="set_sort_property('count', 'format_sort_property', 'format_reverse')">Number of files</th>
    <th ng-click="set_sort_property('size', 'format_sort_property', 'format_reverse')">Size</th>
  </tr>
  <tr ng-repeat="record in records.selected | facet | puid_data | orderBy: format_sort_fn : format_reverse">
    <td><a ng-click="set_file_list(record)">{{ record.data.format }}</a></td>
    <td><a target="_blank" href="http://apps.nationalarchives.gov.uk/pronom/{{ record.puid }}">{{ record.puid }}</a></td>
    <td><ng-pluralize count="record.data.count" when="{'1': '1 object', 'other': '{} objects'}"></ng-pluralize></td>
    <td>{{ record.data.size | number }} MB</td>
  </tr>
</table>
