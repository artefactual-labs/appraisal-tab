<h2>Tags</h2>
<table class='table table-striped table-hover table-condensed'>
  <tr>
    <th><a ng-click="set_sort_property('tag', 'tag_sort_property', 'tag_reverse')">Tag</a></th>
    <th><a ng-click="set_sort_property('count', 'tag_sort_property', 'tag_reverse')">Count</a></th>
  </tr>
  <tr ng-repeat="data in records.selected | facet | tag_count | orderBy: tag_sort_fn : tag_reverse">
    <td><a ng-click="add_tags_to_file_list(data[0])">{{ data[0] }}</a></td>
    <td>{{ data[1] }}</td>
  </tr>
</table>
