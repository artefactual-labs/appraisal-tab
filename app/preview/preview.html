<div class="preview-frame"><iframe ng-src="{{ url }}" name="preview-frame"></iframe></div>
<table class='table table-hover table-condensed'>
  <tr ng-repeat="file in files.files" ng-class="{active: file.id === id}">
    <td>
      <a ng-href="#{{ $routeSegment.getSegmentUrl('preview', {id: file.id}) }}">{{ file.title }}</a>
      <a ng-href="fixtures/content/{{ file.title }}" download="filename">(Download)</a>
    </td>
  </tr>
</table>
<p ng-if='files.files.length === 0'>No files selected</p>
